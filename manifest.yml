applications:
- name: blog-updater
  buildpack: java_buildpack
  memory: 512m
  instances: 1
  path: target/blog-updater-4.5.0-SNAPSHOT.jar
  services:
  - blog-db
  - blog-rabbit
  env:
    JAVA_OPTS: '-XX:ReservedCodeCacheSize=32M -XX:MaxDirectMemorySize=32M -Dlogging.level.reactor.ipc=DEBUG'
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: {stack_threads: 30}]'